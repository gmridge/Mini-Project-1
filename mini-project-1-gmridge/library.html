  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" id="title">BookGrub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <label for="readingGoal" id="readingGoalContainer">Reading Goal:</label>
<input type="number" id="readingGoal" min="1">
<button class="setGoal" onclick="setReadingGoal()">Set Goal</button>
<hr>


    <label for="search" id="searchBooks"> Search by Title:</label>
    <input id="input">
    <button class="searchButton" onclick="getBooks()">Search</button><br>
    <div id="output"></div>

    <div class="box-container1">
      <div id="savedList">
        <h2 id="savedBooksTitle">BookShelf</h2>
        <div id="sortDropdown">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy" onchange="sortSavedList()">
            <option value="alphabetical">Alphabetical</option>
            <option value="year">Year Released</option>
            <option value="genre">Genre</option>
          </select>
        </div>
        <ul id="savedBookList"></ul>
      </div>
    </div>

  </div>
  <div id="fireworks-container"></div>

  <footer>
    <p id="footerReadingCount">Books Read: 0</p>
